<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>معما</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Anjoman", sans-serif !important;
      }
      @font-face {
        font-family: "Anjoman";
        src: url("../Anjoman-FaNum-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      html,
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #f1f2f6;
      }
      body {
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 15% 20%,
            rgba(243, 156, 18, 0.18),
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 85%,
            rgba(52, 152, 219, 0.16),
            transparent 65%
          );
        pointer-events: none;
        opacity: 0.85;
      }
      .container {
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 1;
        text-align: center;
      }
      h1 {
        font-size: clamp(30px, 6vw, 44px);
        color: #f39c12;
        text-shadow: 0 0 16px rgba(243, 156, 18, 0.6);
        margin-bottom: 40px;
      }
      .puzzle-container {
        background: rgba(255, 255, 255, 0.04);
        border: 2px solid rgba(243, 156, 18, 0.35);
        border-radius: 16px;
        padding: 40px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }
      .inputs-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .input-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .puzzle-input {
        width: 70px;
        font-size: 32px;
        text-align: center;
        border: 2px solid #3498db;
        border-radius: 8px;
        background: rgba(52, 152, 219, 0.15);
        color: #fff;
        font-weight: bold;
        font-family: monospace;
        transition: all 0.3s ease;
        text-transform: uppercase;
      }
      .puzzle-input:focus {
        outline: none;
        border-color: #f39c12;
        box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
        background: rgba(243, 156, 18, 0.15);
      }
      .input-wrapper:nth-child(1) .puzzle-input {
        height: 120px;
      }
      .input-wrapper:nth-child(2) .puzzle-input {
        height: 90px;
      }
      .input-wrapper:nth-child(3) .puzzle-input {
        height: 60px;
      }
      .input-wrapper:nth-child(4) .puzzle-input {
        height: 30px;
      }
      .submit-button {
        padding: 12px 32px;
        font-size: 18px;
        color: #1a1a2e;
        background: #3498db;
        border: none;
        border-radius: 999px;
        box-shadow: 0 12px 30px rgba(52, 152, 219, 0.35);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 20px;
      }
      .submit-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(52, 152, 219, 0.45);
      }
      .submit-button:active {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      }
      .submit-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .message {
        font-size: clamp(16px, 3vw, 20px);
        margin-top: 20px;
        min-height: 30px;
        display: none;
      }
      .message.show {
        display: block;
      }
      .message.success {
        color: #2ecc71;
      }
      .message.error {
        color: #e74c3c;
      }
      .retry-button {
        padding: 10px 24px;
        font-size: 16px;
        color: #1a1a2e;
        background: #95a5a6;
        border: none;
        border-radius: 999px;
        box-shadow: 0 8px 20px rgba(149, 165, 166, 0.3);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 15px;
        display: none;
      }
      .retry-button.show {
        display: inline-block;
      }
      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(149, 165, 166, 0.4);
      }
      .retry-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 15px rgba(149, 165, 166, 0.3);
      }
      .next-button {
        padding: 12px 32px;
        font-size: 18px;
        color: #1a1a2e;
        background: #f39c12;
        border: none;
        border-radius: 999px;
        box-shadow: 0 12px 30px rgba(243, 156, 18, 0.35);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 20px;
        display: none;
      }
      .next-button.show {
        display: inline-block;
      }
      .next-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(243, 156, 18, 0.45);
      }
      .next-button:active {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
      }
      @media (max-width: 520px) {
        .puzzle-input {
          width: 60px;
          font-size: 28px;
        }
        .input-wrapper:nth-child(1) .puzzle-input {
          height: 100px;
        }
        .input-wrapper:nth-child(2) .puzzle-input {
          height: 75px;
        }
        .input-wrapper:nth-child(3) .puzzle-input {
          height: 50px;
        }
        .input-wrapper:nth-child(4) .puzzle-input {
          height: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>معما</h1>
      <div class="puzzle-container">
        <div class="inputs-wrapper">
          <div class="input-wrapper">
            <input
              type="text"
              class="puzzle-input"
              id="input1"
              maxlength="1"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              class="puzzle-input"
              id="input2"
              maxlength="1"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              class="puzzle-input"
              id="input3"
              maxlength="1"
              autocomplete="off"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              class="puzzle-input"
              id="input4"
              maxlength="1"
              autocomplete="off"
            />
          </div>
        </div>
        <button class="submit-button" id="submitButton">ارسال رمز</button>
        <div class="message success" id="successMessage">
          آفرین حالا نوبت مرحله بعدیه
        </div>
        <div class="message error" id="errorMessage">اشتباهه</div>
        <button class="retry-button" id="retryButton">ثبت دوباره</button>
        <button
          class="next-button"
          id="nextButton"
          onclick="window.open('https://t.me/+L_ouVrlHv0RhOGVl', '_blank');"
        >
          مرحله بعدی
        </button>
      </div>
    </div>
    <script>
      const inputs = [
        document.getElementById("input1"),
        document.getElementById("input2"),
        document.getElementById("input3"),
        document.getElementById("input4"),
      ];
      const submitButton = document.getElementById("submitButton");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      const retryButton = document.getElementById("retryButton");
      const nextButton = document.getElementById("nextButton");
      const correctAnswer = "T62K";

      function checkAllFilled() {
        return inputs.every((input) => input.value.trim() !== "");
      }

      function updateSubmitButton() {
        submitButton.disabled = !checkAllFilled();
      }

      function checkAnswer() {
        const userAnswer =
          inputs[0].value.toUpperCase() +
          inputs[1].value.toUpperCase() +
          inputs[2].value.toUpperCase() +
          inputs[3].value.toUpperCase();

        if (userAnswer === correctAnswer) {
          successMessage.classList.add("show");
          errorMessage.classList.remove("show");
          retryButton.classList.remove("show");
          nextButton.classList.add("show");
        } else {
          successMessage.classList.remove("show");
          errorMessage.classList.add("show");
          retryButton.classList.add("show");
          nextButton.classList.remove("show");
        }
      }

      function clearInputs() {
        inputs.forEach((input) => {
          input.value = "";
        });
        successMessage.classList.remove("show");
        errorMessage.classList.remove("show");
        retryButton.classList.remove("show");
        nextButton.classList.remove("show");
        updateSubmitButton();
        inputs[0].focus();
      }

      submitButton.addEventListener("click", checkAnswer);
      retryButton.addEventListener("click", clearInputs);

      inputs.forEach((input, index) => {
        input.addEventListener("input", function (e) {
          this.value = this.value.toUpperCase();
          if (this.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
          updateSubmitButton();
        });

        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && !this.value && index > 0) {
            inputs[index - 1].focus();
          }
          if (e.key === "Enter" && checkAllFilled()) {
            checkAnswer();
          }
        });
      });

      // Initially disable submit button
      updateSubmitButton();
    </script>
  </body>
</html>
