<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>بازی رنگ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Anjoman", sans-serif !important;
      }
      @font-face {
        font-family: "Anjoman";
        src: url("../Anjoman-FaNum-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      html,
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #f1f2f6;
      }
      body {
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            circle at 15% 20%,
            rgba(243, 156, 18, 0.18),
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 85%,
            rgba(52, 152, 219, 0.16),
            transparent 65%
          );
        pointer-events: none;
        opacity: 0.85;
      }
      .container {
        max-width: 700px;
        width: 100%;
        position: relative;
        z-index: 1;
        text-align: center;
      }
      h1 {
        font-size: clamp(30px, 6vw, 44px);
        color: #f39c12;
        text-shadow: 0 0 16px rgba(243, 156, 18, 0.6);
        margin-bottom: 40px;
      }
      .game-container {
        background: rgba(255, 255, 255, 0.04);
        border: 2px solid rgba(243, 156, 18, 0.35);
        border-radius: 16px;
        padding: 40px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }
      .slots-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .slot {
        width: 80px;
        height: 80px;
        border: 3px solid #3498db;
        border-radius: 12px;
        background: rgba(52, 152, 219, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .slot.filled {
        border-color: #f39c12;
        box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
      }
      .slot.red {
        background: #e74c3c;
        border-color: #c0392b;
      }
      .slot.blue {
        background: #3498db;
        border-color: #2980b9;
      }
      .slot.green {
        background: #2ecc71;
        border-color: #27ae60;
      }
      .colors-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .color-button {
        width: 100px;
        height: 100px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .color-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
      }
      .color-button:active {
        transform: translateY(-2px) scale(1.02);
      }
      .color-button.red {
        background: #e74c3c;
      }
      .color-button.blue {
        background: #3498db;
      }
      .color-button.green {
        background: #2ecc71;
      }
      .submit-button {
        padding: 12px 32px;
        font-size: 18px;
        color: #1a1a2e;
        background: #3498db;
        border: none;
        border-radius: 999px;
        box-shadow: 0 12px 30px rgba(52, 152, 219, 0.35);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 10px;
      }
      .submit-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(52, 152, 219, 0.45);
      }
      .submit-button:active {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
      }
      .submit-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .message {
        font-size: clamp(16px, 3vw, 20px);
        margin-top: 20px;
        min-height: 30px;
        display: none;
      }
      .message.show {
        display: block;
      }
      .message.success {
        color: #2ecc71;
      }
      .message.error {
        color: #e74c3c;
      }
      .retry-button {
        padding: 10px 24px;
        font-size: 16px;
        color: #1a1a2e;
        background: #95a5a6;
        border: none;
        border-radius: 999px;
        box-shadow: 0 8px 20px rgba(149, 165, 166, 0.3);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 15px;
        display: none;
      }
      .retry-button.show {
        display: inline-block;
      }
      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(149, 165, 166, 0.4);
      }
      .retry-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 15px rgba(149, 165, 166, 0.3);
      }
      .next-button {
        padding: 12px 32px;
        font-size: 18px;
        color: #1a1a2e;
        background: #f39c12;
        border: none;
        border-radius: 999px;
        box-shadow: 0 12px 30px rgba(243, 156, 18, 0.35);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        margin-top: 20px;
        display: none;
      }
      .next-button.show {
        display: inline-block;
      }
      .next-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(243, 156, 18, 0.45);
      }
      .next-button:active {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
      }
      @media (max-width: 520px) {
        .slot {
          width: 60px;
          height: 60px;
        }
        .color-button {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>بازی رنگ</h1>
      <div class="game-container">
        <div class="slots-wrapper" style="flex-direction: row-reverse">
          <div class="slot" id="slot0"></div>
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
          <div class="slot" id="slot4"></div>
          <div class="slot" id="slot5"></div>
        </div>
        <div class="colors-wrapper">
          <button class="color-button red" data-color="red"></button>
          <button class="color-button blue" data-color="blue"></button>
          <button class="color-button green" data-color="green"></button>
        </div>
        <button class="submit-button" id="submitButton">ارسال</button>
        <div class="message success" id="successMessage">
          آفرین حالا نوبت مرحله بعدیه
        </div>
        <div class="message error" id="errorMessage">اشتباهه</div>
        <button class="retry-button" id="retryButton">تکرار</button>
        <button
          class="next-button"
          id="nextButton"
          onclick="window.location.href = './end.html';"
        >
          مرحله بعدی
        </button>
      </div>
    </div>
    <script>
      const slots = [
        document.getElementById("slot0"),
        document.getElementById("slot1"),
        document.getElementById("slot2"),
        document.getElementById("slot3"),
        document.getElementById("slot4"),
        document.getElementById("slot5"),
      ];
      const colorButtons = document.querySelectorAll(".color-button");
      const submitButton = document.getElementById("submitButton");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      const retryButton = document.getElementById("retryButton");
      const nextButton = document.getElementById("nextButton");
      const correctAnswer = ["red", "green", "blue", "red", "blue", "green"];
      let currentIndex = 0;
      let userAnswer = [];

      function updateSubmitButton() {
        submitButton.disabled = currentIndex !== 6;
      }

      function addColor(color) {
        if (currentIndex < 6) {
          const slot = slots[currentIndex];
          slot.classList.add("filled", color);
          userAnswer.push(color);
          currentIndex++;
          updateSubmitButton();
        }
      }

      function checkAnswer() {
        if (userAnswer.length !== 6) return;

        const isCorrect = userAnswer.every(
          (color, index) => color === correctAnswer[index]
        );

        if (isCorrect) {
          successMessage.classList.add("show");
          errorMessage.classList.remove("show");
          retryButton.classList.remove("show");
          nextButton.classList.add("show");
        } else {
          successMessage.classList.remove("show");
          errorMessage.classList.add("show");
          retryButton.classList.add("show");
          nextButton.classList.remove("show");
        }
      }

      function clearSlots() {
        slots.forEach((slot) => {
          slot.classList.remove("filled", "red", "blue", "green");
        });
        userAnswer = [];
        currentIndex = 0;
        successMessage.classList.remove("show");
        errorMessage.classList.remove("show");
        retryButton.classList.remove("show");
        nextButton.classList.remove("show");
        updateSubmitButton();
      }

      colorButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const color = button.getAttribute("data-color");
          addColor(color);
        });
      });

      submitButton.addEventListener("click", checkAnswer);
      retryButton.addEventListener("click", clearSlots);

      // Initially disable submit button
      updateSubmitButton();
    </script>
  </body>
</html>
